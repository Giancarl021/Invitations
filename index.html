<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invitations</title>
    <script type="module" src="/src/ts/main.ts"></script>
</head>

<body>
    <main>
        <div class="header">
            <h1 id="name">Invite</h1>
            <h2 id="message">Message</h2>
            <div class="people">
                <span id="host"><b>From:</b> <span>Host</span></span>
                <span id="guest"><b>To:</b> <span>Guest</span></span>
            </div>
        </div>
        <div class="details">
            <div class="detail">
                <span class="detail-key">Date</span>
                <span class="detail-value">Tomorrow</span>
            </div>
            <div class="detail">
                <span class="detail-key">Time</span>
                <span class="detail-value">2pm</span>
            </div>
        </div>
        <div class="footer">
            <button id="accept">Accept Invite</button>
            <button id="deny">Reject Invite</button>
        </div>
    </main>
</body>

</html>
